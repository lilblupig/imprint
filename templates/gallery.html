{% extends "base.html" %}

<!-- Content to display in title block -->
{% block title %}
    <h1>Gallery</h1>
{% endblock %}


<!-- Content to display in content block -->
{% block content %}

    <div class="row">
        <div class="col 12">
            <p>Filter images:</p>

            {% for location in locations %}
            <select>
                <option value="" disabled selected>Choose location filter</option>
                <option value="1">All</option>
                {% for location in locations %}
                    <option value="{{ location.id }}">{{ location.location_name }}</option>
                {% endfor %}
            </select>
            {% endfor %}

        </div>
    </div>

    <div class="row">

    {% for image in images %}

        <a href="{{ url_for('single_image', image_id=image._id) }}">
            <div class="col s12 m6 l4">
                <div class="card card-small">
                    <div class="card-image">
                        <img src="{{ image.photo }}">
                        <span class="card-title">{{ image.location }}</span>
                    </div>
                    <div class="card-content">
                        <p>Decade: {{ image.decade }}</p>
                        <p>Added by: {{ image.owner }}</p>
                    </div>
                </div>
            </div>
        </a>
    {% endfor %}

    </div>

{% endblock %}
