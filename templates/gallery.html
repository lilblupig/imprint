{% extends "base.html" %}

<!-- Content to display in title block -->
{% block title %}
    <h1>Gallery</h1>
{% endblock %}


<!-- Content to display in content block -->
{% block content %}

    <div class="row">
        <div class="col 12">
            <p>Filter images:</p>
            <select>
                <option value="" disabled selected>Choose location filter</option>
                <option value="1">All</option>
                {% for location in locations %}
                    <option value="2">{{ location.location_name }}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <div class="row">

    {% for image in images %}

        <div class="col s12 m6 l4">
            <div class="card card-small">
                <div class="card-image">
                    <img src="{{ image.photo }}">
                    <span class="card-title">{{ image.location }}</span>
                </div>
                <div class="card-content">
                    <p>Decade: {{ image.decade }}</p>
                    <p>Added by: {{ image.owner }}</p>
                </div>
            </div>
        </div>

    {% endfor %}

    </div>

{% endblock %}
